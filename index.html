<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dot Text Scroller</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/font-small.js"></script>
    <script src="js/font.js" defer></script>
</head>
<body>
    <canvas id="clockCanvas" width="840" height="280"></canvas>
    <div class="controls">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" value="HELLO WORLD~" class="full-width">
        
        <label for="animationType">Animation:</label>
        <select id="animationType">
            <option value="scroll">Scroll</option>
            <option value="wavy">Wavy</option>
            <option value="bounce">Bounce</option>
            <option value="rain">Rain</option>
        </select>
        
        <label for="animationDirection">Direction:</label>
        <select id="animationDirection">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        
        <label for="animationSpeed">Speed:</label>
        <input type="range" id="animationSpeed" min="1" max="20" value="5">
        
        <button id="fontToggle">Switch to Small Font (5x3)</button>
    </div>
        <div class="mmm-label handyman"></div>
</body>
</html>
